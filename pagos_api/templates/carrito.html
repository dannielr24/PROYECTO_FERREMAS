<!-- templates/carrito.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Tu Carrito</h1>
    {% if carrito %}
        <ul>
            {% for key, item in carrito.items %}
                <li>{{ item.nombre }} - {{ item.cantidad }} x ${{ item.precio }}</li>
            {% endfor %}
        </ul>
        <p><strong>Total:</strong> ${{ total }}</p>
        <form action="{% url 'create_payment' %}" method="post">
            {% csrf_token %}
            <button type="submit">Pagar con PayPal</button>
        </form>
    {% else %}
        <p>El carrito está vacío.</p>
    {% endif %}
</body>
</html>
