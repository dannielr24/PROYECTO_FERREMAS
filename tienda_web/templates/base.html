<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Ferremas - Tienda de Herramientas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar bonita -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <!-- Logo en navbar -->
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'logo-hex.png' %}" alt="Ferremas" style="width: 40px; height: 35px; margin-right: 10px;">
            Ferremas
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="/carrito/">Carrito</a></li>
                <li class="nav-item"><a class="nav-link" href="/checkout/">Checkout</a></li>
                <li class="nav-item"><a class="nav-link" href="/sucursales/">Sucursales</a></li>
                <li class="nav-item"><a class="nav-link" href="/transferencias/">Transferencias</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin-page/">Admin Page</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido de la página -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (opcional, para menú responsive) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
