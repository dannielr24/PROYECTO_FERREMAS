<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boleta Generada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .resumen {
            background-color: #ecf0f1;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .resumen p {
            font-size: 16px;
            margin: 10px 0;
        }
        h3 {
            color: #34495e;
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .buttons {
            margin-top: 30px;
            text-align: center;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            color: white;
            background-color: #3498db;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>üßæ Boleta Generada</h2>

    <div class="resumen">
        <p><strong>Total:</strong> ${{ boleta.total }}</p>
        <p><strong>Fecha:</strong> {{ boleta.fecha }}</p>
    </div>

    <h3>üõí Detalle de productos</h3>
    <ul>
        {% for detalle in boleta.detalles.all %}
            <li>
                <span>{{ detalle.cantidad }}x {{ detalle.producto.nombre }}</span>
                <span>${{ detalle.precio_unitario }}</span>
            </li>
        {% endfor %}
    </ul>

    <div class="buttons">
        <a href="{% url 'historial_compras' %}">üìÑ Ver historial</a>
        <a href="{% url 'catalogo' %}">üè† Ir al cat√°logo</a>
    </div>
</body>
</html>
